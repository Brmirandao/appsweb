<!DOCTYPE html>
<html>
<head>
	<title>Randomizer</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			font-family: Arial, Verdana, sans-serif;
		}
	</style>
	<script type="text/javascript">
		function crearFrase(){
			var palabras1 = ["24/7", "Multiplaza", "20.000 pies", "A - a", "Windows"];
			var palabras2 = ["Poder", "Valores", "Oriente", "Alinieado", "Occidente"];
			var palabras3 = ["Procesos", "Soluciones", "Puntos", "Estrategia", "Vision"];

			var rand1 = Math.floor(Math.random() * palabras1.length);
			var rand2 = Math.floor(Math.random() * palabras2.length);
			var rand3 = Math.floor(Math.random() * palabras3.length);

			var frase = palabras1[rand1] + " " + palabras2[rand2] + " "+palabras3[rand3]; 
			var elementoFrase = document.getElementById("frase");
			elementoFrase.innerHTML = frase;
		}
		window.onload = crearFrase;
	</script>
</head>
<body>
	<h1>Randomizer Dice</h1>
	<p id="frase"></p>
</body>
</html>
